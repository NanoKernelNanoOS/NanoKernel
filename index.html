    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap">
    <style>
        :root {
            --primary: #0066ff;
            --primary-dark: #0052cc;
            --secondary: #2e3440;
            --accent: #88c0d0;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #2e3440;
            --text-light: #4c566a;
            --border: #e5e9f0;
            --success: #5e81ac;
            --warning: #d08770;
            --error: #bf616a;
        }

        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ (–æ—Å—Ç–∞—é—Ç—Å—è –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏) */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ—Ä—É–º–∞ –∏ –ø–æ—Å—Ç–æ–≤ */
        .post {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            transition: transform 0.3s ease;
        }

        .post:hover {
            transform: translateY(-2px);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .post-author {
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .post-date {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .post-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .post-content {
            color: var(--text);
            margin-bottom: 1rem;
            white-space: pre-line;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid var(--border);
        }

        .post-actions {
            display: flex;
            gap: 10px;
        }

        .post-actions button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .post-actions button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ª–∞–π–∫–æ–≤ */
        .like-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .like-btn:hover {
            background: rgba(255, 0, 0, 0.1);
        }

        .like-btn.liked {
            color: var(--error);
        }

        .liked-by {
            font-size: 0.8rem;
            color: var(--text-light);
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ */
        .comments-section {
            margin-top: 20px;
            border-top: 1px dashed var(--border);
            padding-top: 15px;
        }

        .comment {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 6px;
            border-left: 3px solid var(--accent);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .comment-author {
            font-weight: 600;
            color: var(--primary);
        }

        .comment-date {
            color: var(--text-light);
        }

        .add-comment-form {
            margin-top: 15px;
        }

        .add-comment-form textarea {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border);
            resize: vertical;
            min-height: 60px;
            margin-bottom: 8px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏ */
        .admin-panel {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }

        .admin-section {
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.02);
            padding: 20px;
            border-radius: 8px;
        }

        .admin-section h4 {
            margin-top: 0;
            color: var(--primary);
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .admin-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–µ–π—Ç–∏–Ω–≥–∞ */
        .user-rating {
            display: inline-block;
            padding: 2px 8px;
            background: var(--accent);
            color: white;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-left: 5px;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--error);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .post-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .post-actions {
                align-self: flex-end;
            }
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCu5jtb_u7H13Fl0OzGjp68jrBoUwIhfgI",
            authDomain: "nano-e1f63.firebaseapp.com",
            databaseURL: "https://nano-e1f63-default-rtdb.firebaseio.com",
            projectId: "nano-e1f63",
            storageBucket: "nano-e1f63.appspot.com",
            messagingSenderId: "904182892074",
            appId: "1:904182892074:web:baed54b3dc97b1e7c16553"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentUser = null;
        let notifications = [];

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —Ñ–æ—Ä—É–º–æ–º
        function loadPosts() {
            database.ref('posts').orderByChild('createdAt').on('value', snapshot => {
                const posts = snapshot.val();
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = '';
                
                if (!posts) {
                    postsContainer.innerHTML = '<p>–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</p>';
                    return;
                }
                
                const postsArray = Object.entries(posts).map(([id, post]) => ({ id, ...post }));
                postsArray.sort((a, b) => b.createdAt - a.createdAt); // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –¥–∞—Ç–µ (–Ω–æ–≤—ã–µ —Å–Ω–∞—á–∞–ª–∞)
                
                postsArray.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <div class="post-header">
                            <span class="post-author">
                                <span class="author-avatar">${post.authorName.charAt(0).toUpperCase()}</span>
                                ${post.authorName}
                                ${post.authorRating ? `<span class="user-rating">${post.authorRating}</span>` : ''}
                            </span>
                            <span class="post-date">${formatDate(post.createdAt)}</span>
                        </div>
                        <h3 class="post-title">${post.title}</h3>
                        <div class="post-content">${post.content.replace(/\n/g, '<br>')}</div>
                        
                        <div class="post-footer">
                            <div class="post-likes">
                                <button class="like-btn ${post.likes && post.likes[currentUser?.id] ? 'liked' : ''}" 
                                        onclick="toggleLike('${post.id}')">
                                    ‚ô• ${post.likes ? Object.keys(post.likes).length : 0}
                                </button>
                                <span class="liked-by" id="liked-by-${post.id}">
                                    ${post.likes ? formatLikedBy(post.likes) : ''}
                                </span>
                            </div>
                            
                            ${currentUser && (currentUser.id === post.authorId || currentUser.isAdmin) ? `
                            <div class="post-actions">
                                ${currentUser.id === post.authorId ? `<button onclick="editPost('${post.id}')">‚úèÔ∏è</button>` : ''}
                                <button onclick="deletePost('${post.id}')">üóëÔ∏è</button>
                            </div>
                            ` : ''}
                        </div>
                        
                        <div class="comments-section" id="comments-${post.id}">
                            <h4>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ (${post.comments ? Object.keys(post.comments).length : 0})</h4>
                            <div id="comments-list-${post.id}"></div>
                            ${currentUser ? `
                            <div class="add-comment-form">
                                <textarea id="comment-text-${post.id}" placeholder="–í–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..."></textarea>
                                <button class="btn nav-btn" onclick="addComment('${post.id}')">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                            </div>
                            ` : '<p>–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Å—Ç–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</p>'}
                        </div>
                    `;
                    postsContainer.appendChild(postElement);
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –¥–ª—è —ç—Ç–æ–≥–æ –ø–æ—Å—Ç–∞
                    if (post.comments) {
                        loadComments(post.id, post.comments);
                    }
                });
            });
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (createPost, editPost, deletePost –æ—Å—Ç–∞—é—Ç—Å—è –∞–Ω–∞–ª–æ–≥–∏—á–Ω—ã–º–∏ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏)

        // –ù–û–í–´–ï –§–£–ù–ö–¶–ò–ò:

        // –õ–∞–π–∫–∏ —Å –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º —Ä–µ–π—Ç–∏–Ω–≥–∞ –∞–≤—Ç–æ—Ä–∞
        function toggleLike(postId) {
            if (!currentUser) {
                alert('–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫–∏');
                return;
            }

            const postRef = database.ref(`posts/${postId}`);
            const userRef = database.ref(`users/${currentUser.id}`);
            
            database.ref(`posts/${postId}/likes/${currentUser.id}`).transaction(currentLike => {
                if (currentLike === null) {
                    // –î–æ–±–∞–≤–ª—è–µ–º –ª–∞–π–∫
                    database.ref(`posts/${postId}/authorId`).once('value', snapshot => {
                        const authorId = snapshot.val();
                        if (authorId) {
                            database.ref(`users/${authorId}/rating`).transaction(rating => {
                                return (rating || 0) + 1;
                            });
                        }
                    });
                    return currentUser.username;
                } else {
                    // –£–¥–∞–ª—è–µ–º –ª–∞–π–∫
                    database.ref(`posts/${postId}/authorId`).once('value', snapshot => {
                        const authorId = snapshot.val();
                        if (authorId) {
                            database.ref(`users/${authorId}/rating`).transaction(rating => {
                                return (rating || 0) - 1;
                            });
                        }
                    });
                    return null;
                }
            }).then(() => {
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –ª–∞–π–∫–æ–≤
                updateLikesDisplay(postId);
            });
        }

        // –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏
        function addComment(postId) {
            const commentText = document.getElementById(`comment-text-${postId}`).value;
            if (!commentText.trim()) return;

            const commentData = {
                text: commentText,
                authorId: currentUser.id,
                authorName: currentUser.username,
                createdAt: Date.now()
            };

            database.ref(`posts/${postId}/comments`).push(commentData)
                .then(() => {
                    document.getElementById(`comment-text-${postId}`).value = '';
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –∞–≤—Ç–æ—Ä—É –ø–æ—Å—Ç–∞
                    database.ref(`posts/${postId}/authorId`).once('value', snapshot => {
                        const authorId = snapshot.val();
                        if (authorId && authorId !== currentUser.id) {
                            sendNotification(authorId, 
                                '–ù–æ–≤—ã–π –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π', 
                                `${currentUser.username} –ø—Ä–æ–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–ª –≤–∞—à –ø–æ—Å—Ç`,
                                `forum-post:${postId}`);
                        }
                    });
                });
        }

        function loadComments(postId, comments) {
            const commentsList = document.getElementById(`comments-list-${postId}`);
            if (!commentsList) return;
            
            commentsList.innerHTML = '';
            const commentsArray = Object.entries(comments).map(([id, comment]) => ({ id, ...comment }));
            commentsArray.sort((a, b) => a.createdAt - b.createdAt); // –°—Ç–∞—Ä—ã–µ —Å–Ω–∞—á–∞–ª–∞
            
            commentsArray.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'comment';
                commentElement.innerHTML = `
                    <div class="comment-header">
                        <span class="comment-author">${comment.authorName}</span>
                        <span class="comment-date">${formatDate(comment.createdAt)}</span>
                    </div>
                    <div class="comment-text">${comment.text.replace(/\n/g, '<br>')}</div>
                `;
                commentsList.appendChild(commentElement);
            });
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function sendNotification(userId, title, message, action) {
            const notification = {
                title,
                message,
                action,
                read: false,
                createdAt: Date.now()
            };

            database.ref(`users/${userId}/notifications`).push(notification);
        }

        function loadNotifications() {
            if (!currentUser) return;
            
            database.ref(`users/${currentUser.id}/notifications`).orderByChild('createdAt').on('value', snapshot => {
                notifications = [];
                const data = snapshot.val();
                if (data) {
                    notifications = Object.entries(data).map(([id, notif]) => ({ id, ...notif }));
                    notifications.reverse(); // –ù–æ–≤—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Å–Ω–∞—á–∞–ª–∞
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö
                    const unreadCount = notifications.filter(n => !n.read).length;
                    const badge = document.getElementById('notification-counter');
                    if (unreadCount > 0) {
                        badge.textContent = unreadCount;
                        badge.style.display = 'flex';
                    } else {
                        badge.style.display = 'none';
                    }
                }
            });
        }

        function showNotifications() {
            const modal = document.getElementById('notifications-modal');
            const list = document.getElementById('notifications-list');
            
            list.innerHTML = notifications.length > 0 
                ? notifications.map(notif => `
                    <div class="notification-item" style="padding: 10px; margin-bottom: 10px; border-bottom: 1px solid #eee; ${!notif.read ? 'background: #f8f8f8;' : ''}">
                        <strong>${notif.title}</strong>
                        <p>${notif.message}</p>
                        <small>${formatDate(notif.createdAt)}</small>
                        ${notif.action ? `<button onclick="handleNotificationAction('${notif.action}', '${notif.id}')">–ü–µ—Ä–µ–π—Ç–∏</button>` : ''}
                    </div>
                `).join('')
                : '<p>–£ –≤–∞—Å –Ω–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π</p>';
            
            modal.style.display = 'flex';
            
            // –ü–æ–º–µ—á–∞–µ–º –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ
            notifications.forEach(notif => {
                if (!notif.read) {
                    database.ref(`users/${currentUser.id}/notifications/${notif.id}/read`).set(true);
                }
            });
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('ru-RU');
        }

        function formatLikedBy(likes) {
            const users = Object.values(likes).filter(Boolean);
            if (users.length === 0) return '';
            if (users.length <= 3) return `‚ù§Ô∏è ${users.join(', ')}`;
            return `‚ù§Ô∏è ${users.slice(0, 3).join(', ')} –∏ –µ—â—ë ${users.length - 3}`;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            checkAuthState();
            loadDownloadCounts();
            setupNotifications();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫
            const cards = document.querySelectorAll('.download-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        };

        function checkAuthState() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                document.getElementById('forum-auth-container').style.display = 'none';
                document.getElementById('forum-main').style.display = 'block';
                
                if (currentUser.isAdmin) {
                    document.getElementById('admin-btn').style.display = 'block';
                }
                
                loadPosts();
                loadNotifications();
            }
        }
    </script>
</body>
